{% extends "base.html" %} 

{% block content %}
<div class="container pt-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <h3 class="mb-3">Delete File Documentation</h3>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %} 
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <div class="row justify-content-center mt-3">
                            <div class="col-4 col-lg-6 text-right">
                                <input type="submit" class="eds-btn eds-btn--button eds-btn--fill" value="Confirm">
                            </div>
                            <div class="col-4 col-lg-6">
                                <a href="{% url 'docs' event_id %}">
                                    <button class="eds-btn eds-btn--button eds-btn--neutral" type="button">
                                        Cancel
                                    </button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
