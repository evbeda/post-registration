<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{ event.name.text }}</h1>
            <p class="lead">Fecha Inicio Evento {{ event.start.utc }}</p>
        </div>
    </div>
    <form action="">
        <div class="form-group">
            <label for="">Nombre del Archivo</label>
            <input class="form-control" type="text">
            <label for="">Tipo</label>
            <select class="form-control" name="" id="">
                <option value="">DOC</option>
                <option value="">PDF</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">+</button>
        </div>
        <div class="form-group">
            <label for="">Fecha de Inicio de Submisiones</label>
            <input class="form-control" type="date">
        </div>
        <div class="form-group">
            <label for="">Fecha de Fin de Submisiones</label>
            <input class="form-control" type="date">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">OK</button>
            <button class="btn btn-primary">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
