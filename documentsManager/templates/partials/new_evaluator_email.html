<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluator's Invitation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.evbstatic.com/s3-build/30226-rc2018-10-03_16.04-d2023ac/js/node_modules/eventbrite_design_system/css/eds.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8">
                <h1 class="mb-3">{{ evaluator.name }} has joined to the Evaluators Team for your event.</h1>
                <div class="card">
                    <img class="card-img-top img-fluid" src="{{ event.logo }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">
                            {{ evaluator.name }} has accepted your invitation to be part of the evaluators for your event {{ event.name }}.
                        </p>
                        <p class="card-text">
                            Now he can send reviews for the submissions of the event.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>footer</h1>
        </div>
    </div>
</body>

</html>
