{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 col-md-6">
            <h3>Evaluator Form</h3>
            <hr class="eds-divider__hr eds-bg-color--grey-200 eds-divider--horizontal" data-spec="divider-hr" aria-hidden="true" />
            <div class="card mt-3">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="form-group">
                            {{ form.name.errors }}
                            <label for="{{ form.name.id_for_label }}">Name:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            {{ form.email.errors }}
                            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
                            {{ form.email }}
                        </div>
                        <div class="row justify-content-center align-items-center mt-3">
                            <div class="col-4 col-lg-6 text-right">
                                <input type="submit" class="eds-btn eds-btn--button eds-btn--fill" value="Add">
                            </div>
                            <div class="col-4 col-lg-6">
                                <a data-spec="eds-link" href="{% url 'evaluators' event_id %}" class="eds-link">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
