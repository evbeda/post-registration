{% extends "base.html" %} {% block content %}

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Attendees Documentation</h1>
			<p class="lead">by: Kaizen Devs</p>
		</div>
	</div>
<div class="container">
	<div class="text-right">
		<a class="btn btn-primary" href="{% url 'events' %}" role="button">Add Event</a>
	</div>
	<div class="row">
		{% for event in events %}
		<div class="col-4">
			<div class="card card--transparent" style="width: 18rem;">
				<img class="card-img-top" src="{{ event.logo }}" alt="Card image cap">
				<div class="card-body">
					<h5 class="card-title">{{ event.name }}</h5>
					<i>
						
					<p class="card-text">
						{% if event.description %} {{ event.description }} {% else %}
						<i>No description</i>
						{% endif %}
					</p>
					</i>
					<a href="{% url 'docs' event.id %}" class="btn btn-link pl-0">Edit Documentation</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
