{% extends "base.html" %} {% block content %}

<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Attendees Documentation</h1>
		<p class="lead">by: Kaizen Devs</p>
	</div>
</div>
<div class="container">
	<div class="text-right">
		<a href="{% url 'events' %}" role="button">
			<button class="eds-btn eds-btn--button eds-btn--neutral eds-btn--icon-with-other-children" type="button">
				<i class="eds-vector-image eds-icon--small" data-spec="icon" aria-hidden="true">
					<svg id="eds-icon--plus_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path id="eds-icon--plus_base" d="M11.5 2v9.5H2v1h9.5V22h1v-9.5H22v-1h-9.5V2z" />
					</svg>
				</i>
				Add Event
			</button>
		</a>
	</div>
	<div class="row">
		{% for event in events %}
		<div class="col-4">
			<a href="{% url 'docs' event.id %}">
				<div class="eds-card eds-card--neutral" role="presentation">
					<section class="eds-l-pad-all-6 eds-media-card-content eds-media-card-content--grid eds-media-card-content--standard eds-media-card-content--fixed"
					 role="presentation">
						<aside class="eds-media-card-content__image-container">
							<div class="eds-media-card-content__image-wrapper eds-media-card-content__image-wrapper--with-width">
								<div class="eds-media-card-content__image-content">
									<div class="eds-media-card-content__image-placeholder" style="background-color:#EEEDF2;"></div>
									<img class="eds-media-card-content__image eds-max-img" src="{{ event.logo }}" alt="Event image" />
								</div>
							</div>
							{% if event.is_free %}
							<div class="eds-media-card-content__flag eds-align--center eds-text-bs eds-text-color--grey-600">
								<span class="eds-text-color--grey-700">Free</span>
							</div>
							{% endif %}
						</aside>
						<main class="eds-media-card-content__content-container">
							<div class="eds-media-card-content__content">
								<div class="eds-media-card-content__content__principal">
									<div class="eds-media-card-content__primary-content">
										<div class="eds-text-bs eds-text-color--grey-600"></div>
										<h3 class="eds-media-card-content__title eds-text-color--grey-800 eds-text-bl">{{ event.name }}</h3>
									</div>
									<div class="eds-media-card-content__sub-content">
										<div class="eds-text-bs--fixed eds-text-color--grey-600 eds-l-mar-top-1">{{ event.start }}</div>
										<div class="eds-media-card-content__sub-content-cropped">
											<div class="eds-text-bs--fixed eds-text-color--grey-600 eds-l-mar-top-1">Life Adventist Church of Berkeley</div>
											<div class="eds-text-bs--fixed eds-text-color--grey-600 eds-l-mar-top-1">Free â€¢ on Eventbrite</div>
											<div class="eds-text-bs--fixed eds-text-color--grey-600 eds-l-mar-top-1"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="eds-media-card-content__actions-container eds-media-card-content__actions-container--always-visible">
								<span class="eds-media-card-content__actions-container__action eds-l-pad-all-1">
									<span class="eds-icon-button eds-icon-button--dark">
										<button class="eds-btn--button eds-btn--none eds-btn--icon-only" type="button">
											<i class="eds-vector-image eds-icon--small eds-vector-image--block" title="Save" data-spec="icon"><svg id="eds-icon--user-chunky_svg"
												 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
													<path id="eds-icon--heart-chunky_base" fill-rule="evenodd" clip-rule="evenodd" d="M18.8 6.2C18.1 5.4 17 5 16 5c-1 0-2 .4-2.8 1.2L12 7.4l-1.2-1.2C10 5.4 9 5 8 5c-1 0-2 .4-2.8 1.2-1.5 1.6-1.5 4.2 0 5.8l6.8 7 6.8-7c1.6-1.6 1.6-4.2 0-5.8zm-1.4 4.4L12 16.1l-5.4-5.5c-.8-.8-.8-2.2 0-3C7 7.2 7.5 7 8 7c.5 0 1 .2 1.4.6l2.6 2.7 2.7-2.7c.3-.4.8-.6 1.3-.6s1 .2 1.4.6c.8.8.8 2.2 0 3z"
													/>
												</svg>
												<span class="eds-is-hidden-accessible">Save</span>
											</i>
										</button>
									</span>
								</span>
							</div>
						</main>
					</section>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock content %}
