 <div class="card-body">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{% url 'close_submission' event_id submission.id %}">
                        {% csrf_token %}
                        <h6 class="card-subtitle mb-3 text-muted">Define your final review for this submission.</h6>
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.errors }}
                                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                {{ field }}
                                {% if field.help_text %}
                                <p class="help">{{ field.help_text|safe }}</p>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="row justify-content-center text-center">
                            <div class="col-md-6">
                                <input type='submit' name='approve_btn' value="Approve" class="eds-btn eds-btn--submit eds-btn--fill" />
                            </div>
                            <div class="col-md-6">
                                <input type='submit' name='reject_btn' value="Reject" class="eds-btn eds-btn--submit eds-btn--fill" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
