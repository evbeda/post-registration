{% extends "base.html" %} 
{% load static %}

{% block content %}
    <div class="container">
         <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="POST" action="{% url 'result_update' event_id object.id %}">
                                {% csrf_token %}
                                <h6 class="card-subtitle mb-3 text-muted">Update your final review for this submission.</h6>
                                {% for field in form %}
                                    <div class="form-group">
                                        {{ field.errors }}
                                        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                        {{ field }}
                                        {% if field.help_text %}
                                        <p class="help">{{ field.help_text|safe }}</p>
                                        {% endif %}
                                    </div>
                                {% endfor %}
                                <div class="row justify-content-center align-items-center mt-3">
                                    <div class="col-4 col-lg-6 text-right">
                                        <input type="submit" class="eds-btn eds-btn--button eds-btn--fill" value="Save">
                                    </div>
                                    <div class="col-4 col-lg-6">
                                        <a data-spec="eds-link" href="{% url 'results' event_id %}" class="eds-link">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
